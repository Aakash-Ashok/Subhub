{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Subhub</title>

    <style>
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f4f7;
        }
        .container {
            display: flex; min-height: 100vh;
        }
        .left {
            flex: 1; background-color: #2a908f; color: white;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
        }
        .left h1 { font-size: 48px; margin-bottom: 15px; }
        .left p { font-size: 18px; }

        .right {
            flex: 1; background: white; padding: 50px 40px;
            display: flex; flex-direction: column; justify-content: center;
            box-shadow: -5px 0 15px rgba(0,0,0,0.05);
        }
        .right h2 {
            color: #2a908f; font-size: 28px; margin-bottom: 25px; text-align: center;
        }

        form {
            display: flex; flex-direction: column; gap: 15px;
        }
        input {
            padding: 12px 15px; border-radius: 6px; border: 1px solid #ccc;
            font-size: 15px; width: 100%;
        }
        button {
            background: #2a908f; color: #fff; padding: 12px; border: none;
            border-radius: 6px; cursor: pointer; font-weight: bold;
        }
        button:hover { background: #237776; }

        a { color: #2a908f; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .text-center { text-align: center; }
    </style>
</head>

<body>
<div class="container">

    <div class="left">
        <h1>SUBHUB</h1>
        <p>All-in-One Subscription Manager</p>
    </div>

    <div class="right">
        <h2>Reset Password</h2>
        <p class="text-center">Enter your email and weâ€™ll send password reset instructions.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.email.errors }}
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>

        <p class="text-center" style="margin-top:10px;">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>
    </div>

</div>
</body>
</html>
