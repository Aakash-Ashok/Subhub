{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Subhub</title>

    <style>
        body { margin:0; background:#f0f4f7; display:flex; justify-content:center;
               align-items:center; height:100vh; font-family:'Segoe UI',sans-serif; }
        .box { background:white; width:420px; padding:35px;
               border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.08); }
        h2 { text-align:center; color:#2a908f; margin-bottom:20px; }
        input { width:100%; padding:12px; border-radius:6px;
                border:1px solid #ccc; margin-bottom:12px; }
        button {
            background:#2a908f; border:none; border-radius:6px;
            width:100%; padding:12px; color:white; cursor:pointer; font-weight:600;
        }
        button:hover { background:#237776; }
    </style>
</head>

<body>
<div class="box">
    <h2>Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Password</button>
    </form>
</div>
</body>
</html>
