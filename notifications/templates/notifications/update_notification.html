{% extends "dashboard/base_dashboard.html" %}
{% load static %}

{% block title %}Notifications{% endblock %}

{% block content %}
<div class="container-fluid py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Hello User</h2>
        <span class="text-muted">{% now "d N Y" %}</span>
    </div>

    <!-- Notifications Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Sent Notifications</h3>
        <form method="get" class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Search Notifications" name="searched">
            <button type="submit" class="btn btn-outline-secondary">
                <img src="{% static 'notifications/img/search-2.svg' %}" alt="Search" style="width:18px; height:18px;">
            </button>
        </form>
    </div>

    <!-- Notification Form -->
    <div class="card shadow">
        <div class="card-body">
            <form method="post" action="{% url 'new_notification' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-2">Send</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
